<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>


    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>


  </head>
  <body>
    <a-scene>
      <a-assets>
 

       <video id="videoBunny" preload="auto"
               src="video.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="videoFireworks" preload="auto"
               src="video.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="video2" preload="auto"
               src="video.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>
      

      <!--amarillo-->
      <a-entity material="shader: flat; src: #videoFireworks"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 0 -200"
                rotation="0 0 0"
                play-on-click
                visible="false">
      </a-entity>
      <!--rojo-->
      <a-entity material="shader: flat; src: #video2"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 0 200"
                rotation="0 180 0"
                play-on-click
                visible="false">
      </a-entity>

      <!--gris-->
      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 160; height: 90;"
                position="200 0 0"
                rotation="0 -90 0"
                play-on-click
                visible="false">
      </a-entity>
      <!--azul-->
      <a-entity material="shader: flat; src: #video2"
                geometry="primitive: plane; width: 160; height: 90"
                position="-200 0 0"
                rotation="0 90 0"
                play-on-click
                visible="false">
      </a-entity>
      

		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="yellow"></a-plane>
        <a-plane position="0 0 4" rotation="-90 0 0" width="4" height="4" color="red"></a-plane>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
        <a-plane position="4 0 0" rotation="-90 0 0" width="4" height="4" color="gray"></a-plane>
        <a-plane position="-4 0 0" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>


      <a-camera>
      

<!--rotation   rotacion vertical , fondo    ,                  
  position   horizontal        , vertical , cercania a la camara 
-->

<!--
      <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#videoFireworks">
        </a-entity>



-->



      </a-camera>
    </a-scene>
  </body>
</html>
